     <script>
	     const cont=document.querySelector(".container")

		      img.parentNode.appendChild(label)

				   but.appendChild(para)
				   para.innerHTML="HI"
				}

				img.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input.value}"

				}

					 lab.remove()
